{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
  {{ page | safe }}

  <h2>Book resources on time</h2>
  <div>
  {% for agenda in agendas %}
    <h3>
      {{ agenda.resource }} <a href="{{ agenda.url }}">+ Add event</a>
    </h3>
    {{ agenda.iframe | safe }}
  {% endfor %}
  </div>
</div>
{% endblock content %}
